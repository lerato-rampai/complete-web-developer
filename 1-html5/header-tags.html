<!DOCTYPE html>
<html>
    <head>
        <title>Header Tags</title>
    </head>

    <body>
        <h1>This is a big header</h1>
        <h2><u>This is a quite big header</u></h2>
        <h3><u>This is an h3 header</u></h3>
        <h4><u>This is an h4 header</u></h4>
        <h5><u>This is an h5 header</u></h5>
        <h6><u>This is an h6 header</u></h6>
    </body>
</html>
